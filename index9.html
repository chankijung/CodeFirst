<body>
  <!--
    1. div : division, 가상의 경계, 레이아웃
    2. span : 블록 없이 그냥 감싸주기만
    3. nav : div와 같은데 웹사이트 주요 위치로 옮기는 시맨틱 태그
  -->
  <div> <p>하핳하</p>
  <p>하핳하</p>
  <p>하핳하</p>
  <p>하핳하</p>
