<!DOCTYPE html>
<html>
<head>
  
</head>
<body>
  <!--
    제목, 본문
    목록 : 
    ol : 순서목록
    ul : 순서가 없는 먹록
    li : 목록의 내
    -->
    <ol start="5">
      <li value="=7">가나다</li>
      <li>가</li>
      <li value="1"><ul>
        <li>가나다</li>
        <li>가</li>
        <li>가내</li>
        <li>가</li>
      </ul></li>
      <li>가</li>
    </ol>
    <ul>
      <li>가나다</li>
      <li>가</li>
      <li>가내</li>
      <li>가</li>
    </ul>
    <ol style="list-style: none;">
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ol>
</body>
</html>
