<!DOCTYPE html>
<html>
<head>
  
</head>
<body>
  <p>
    <center>
      안녕하세요!
    <i>판다코딩</i> <b>입니다.</b>
  </center>
  </p>
  <!--
    디자인을 위한 태그는 표준이 아닌 경우가 많고
    앞으로 안쓰일 예정일 경우가 많다
    center나 u 태그같은것
    center : 가운데 정렬(표준 아님)
   
    u : 고유명사, 철자가 틀렸을 때! 시맨틱태그(특정한 의미를 가지는 태그)
    
    s와 del은 심지어 두개가 같이 표현된다
    s :문서의 내용이 틀렸을 때
    del : 예전 버전에는 있었는데, 최신버전에는 삭제된 내용 표현

  -->

  <!-- 
    b: 단순히 글자만 굵게

    strong :  문서에서 중요한 단어
  -->
  <p>안녕하세요! <strong>판다코딩</strong>입니다</p>
  <p>안녕하세요! <i>판다코딩</i>입니다</p>
  <p>안녕하세요! <em>판다코딩<<em>입니다</p>


    <p>2<sup>2</sup> 2<sub>e</sub></p>
    <abbr title="HyperText MarkupLanguage">HTML</abbr>
</body>
</html>
